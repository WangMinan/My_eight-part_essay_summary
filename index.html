<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>王旻安的八股文整理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Java, MySQL与一些框架的面试八股文综合整理">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- Theme: Simple -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->

  <body>

    <!-- edit on github -->

    <!-- docsify的js依赖 -->

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- 代码高亮 -->
    <!-- Markdown 引用样式美化 -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  
    <!-- <script src="https://prismjs.com/prism.js"></script> -->

    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>

    <!-- latex -->
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

    <div id="app">🏃‍🏃‍🏃‍💨加载中...</div>

    <script>
      window.$docsify = {
        themeColor: '#409EFF',
        name: '<span>Docsify-<strong>我的八股文整理</strong></span>',
        repo: 'https://github.com/WangMinan/My_eight-part_essay_summary',
        loadSidebar: true,
        subMaxLevel: 5,
        auto2top: true,
        plugins:[
          EditOnGithubPlugin.create(
            'https://github.com/WangMinan/my_eight-part_essay_summary',
            null,
            function(file) {
                if (file.indexOf('en') === -1) {
                  return '✏️在Github上编辑'
                } else {
                  return 'edit on git'
                }
            }
          )
        ],
        count:{
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese'
        }
      }
    </script>

    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 侧边栏折叠 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- gitalk -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    
    <script>
      const gitalk = new Gitalk({
        clientID: '61d4c45f2889ac2d9bc2',
        clientSecret: '79983fa4cd95b488a7a74a8a094a47280b691d23',
        repo: 'my_eight-part_essay_summary',
          owner: 'WangMinan',
          admin: ['WangMinan'],
        // facebook-like distraction free mode
        distractionFreeMode: false,
        // 使用正则表达式获取http://localhost:3000/#/Java八股整理?id=list及其子类 中的'#/'后和?之间的部分
        id: decodeURI(window.location.href).indexOf('?') === -1 ? 
          decodeURI(window.location.href).split('#')[1] : 
          decodeURI(window.location.href).substring(
            decodeURI(window.location.href).indexOf('#') + 1, 
            decodeURI(window.location.href).indexOf('?'))
      })
    </script>
